    <p>中国大百科全书·新闻出版》卷定义为：“概要介绍人类一切门类知识或某一门类知识的工具书。供查检所需知识和事实资料用。<br />但也具有扩大读者知识视野，帮助系统求知的作用。它是一个国家和一个时代科学文化发展的标志。”</p>
    
    <p>《简明社会科学辞典》定义为：按辞典的形式编排，系统概述人类各个方面或某一方面知识的大型工具书。<br />分综合性与专业性两类。</p>
     <p>综合性百科全书收集各知识领域的名词、熟语、地名、事件、人物、著作等等，无所不含，是知识的宝库</p>
